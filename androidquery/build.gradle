apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.helper_native_model_01.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'

    implementation 'com.yumimobi.ads.mediation:admob:3.6.1'
    implementation 'com.yumimobi.ads:mediation:3.6.1'
}

ext {
    PUBLISH_GROUP_ID = 'com.yumimobi.ads.thirdparty'
    PUBLISH_ARTIFACT_ID = 'androidquery'
    PUBLISH_VERSION = '0.26.7.0'
}


apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'
